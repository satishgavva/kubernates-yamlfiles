apiVersion: v1
kind : pod
metadata: 
  name: sat-ready
  label: 
    app: suji
spec:
  containers:
    - name: suji-container
      image: satishgavva/dockerchange:coffeev1
      ports:
        - containerport: 80
          protocol: TCP 
      readinessProbe: 
        httpGet:
          path: /header 
          port: 80   
        initialDelaySeconds: 5
        periodSeconds: 10  