---
apiVersion: v1
kind : pod
metadata: 
  name: satish-pod
  labels:
    satishgavva/dockerchange: bitcoinv1
spec:
  - containers:
      name: satish-cont
      image: bitcoinv1
      ports:
        - containerport: 80
          protocol: TCP

---
apiVersion: v1
kind : service
metadata:
  name: satish-service
  labels:
    satishgavva/dockerchange: bitcoinv1
spec:
  - ports:
      - NodePort: 32006
        port: 35000
        targetport: 80
    selector:
      satishgavva/dockerchange: bitcoinv1
    type: NodePort      
           