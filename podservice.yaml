---
apiversion: v1
kind: pod
meta data:
  name: satish-pod
  labels:
    app: nginx
spec:
  containers:
    - container: satish-cont
      image: nginx
      ports:
        - containerport: 80
          protocol: TCP
             
---
apiversion: v1
kind: service
meta data:
  name: satish-service
  labels:
    app: nginx
spec:
  ports:
    - nodeport: 32001
          port: 35000
          targetport: 80
  type: Nodeport               

